<html>
    <head>
        <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="/colorbrewer.js"></script>
        <script src="/square-tile-map.js"></script>
    </head>
    <body>
        <div class="map-container" style="width: 650;"></div>
        <script>
            console.log(d3.squareMap.colorSet);
            d3.squareMap.setAttr({
                colorSet: 'Greens',
                colorNumber: 4,
                labels: false
            }).render('.map-container');
        </script>
    </body>
</html>
